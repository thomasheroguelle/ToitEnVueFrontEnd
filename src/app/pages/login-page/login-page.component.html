<div class="wrapper-container">
  <div class="card-container">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="input-container">
        <h2 class="login">Contents de vous revoir !</h2>
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
          class="invalid-feedback"
        >
          Le nom d'utilisateur est incorrect
        </div>
      </div>
      <div class="input-container">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
          class="invalid-feedback"
        >
          <div *ngIf="password.errors['required']">
            Le mot de passe est requis
          </div>
          <div *ngIf="password.errors['minlength']">
            Le mot de passe doit d'être d'au moins 6 caractères
          </div>
        </div>
      </div>
      <p class="register-link">
        Vous n’avez pas de compte ?
        <a class="register-link" routerLink="/register"
          >Créez un compte en quelques secondes
        </a>
      </p>
      <div class="input-container">
        <button mat-flat-button color="primary" class="large-btn">
          Se connecter
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          La connexiona a échouée: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
